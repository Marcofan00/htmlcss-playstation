<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Playstation</title>
</head>
<body>
    <header class="top">
        <div id="cs-headup" class="d-flex justify-content-end">
            <a class="d-flex align-items-center" href="#">
                <img src="img/sony_logo.svg" alt="logo">
            </a>
        </div>    
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                      <img src="img/play_logo.svg" alt="playStation logo">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- voce con dropdown -->
                            <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Giochi
                                    </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Hardware
                                </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Servizi
                                </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Novit&aacute;
                                </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown5" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Fai acquisti
                                </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown6" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Supporto
                                </a>
                            </li> 
                        </ul>    

                        <!-- nav DX -->
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown7" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                My PlayStation
                                </a>
                            </li>    

                            <!-- bottone -->
                            <li class="nav-item">
                                <a class="btn btn-secondary" href="#">Accedi</a>
                            </li>
                            <li class="nav-item cs-cerca">
                                <a class="nav-link" href="#">
                                    <img src="img/lens.svg" alt="cerca">
                                </a>
                            </li>
                        </ul>  
                    </div> 
                </div>  
            </nav>           
    </header>

    <!-- parte di contenuto principale -->
    <main>
        <!-- jumbo / carousel #1 -->
        <section id="cs-jumbo-1">

            <!-- jumbo display -->
            <section class="cs-jumbo-display">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-xl-4">

                            <img src="img/returnal-hero-banner-logo.png" alt="returnal">
                            <h2>
                                Rompi il cerchio
                            </h2>
                            <p>
                                Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
                            </p>
                            <a class="btn  btn-danger" href="#">Acquista ora</a>
                        </div>
                    </div>
                </div>
            </section>
    </main>
    
</body>
</html>
